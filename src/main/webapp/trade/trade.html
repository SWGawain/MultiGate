<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Trade</title>
    <!-- Bootstrap core CSS -->
    <link href="../res/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="../res/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"  id="auth" href="#">Trade</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav" id="infos">
                <li><a href="javascript:;" id="about">About</a></li>
            </ul>
            <form class="navbar-form navbar-right" id="inputs">
                <div class="form-group">
                    <input type="text" placeholder="User" class="form-control" id="username">
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Pass" class="form-control" id="password">
                </div>
                <button type="button" class="btn btn-success" id="subInit" > Init </button>
            </form>
        </div><!--/.navbar-collapse -->
    </div>
</nav>

<!-- Main jumbotron for a primary marketing message or call to action -->
<div class="jumbotron">
        <div class="container">
        <h1>Hello,MuliGates</h1>
        <p>通联 - 批量代付工具页面，主页面为交易主要参数，about页面为配置参数</p>
        <div class="col-md-3">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle MarkedParam" type="button" id="mode" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="true" value="batchPay">
                    非实时
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="javascript:setMode('singlePay','实时')">实时</a></li>
                    <li><a href="javascript:setMode('batchPay','非实时')">非实时</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container" >

    <div id="alert"></div>
    <div id="main"></div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Trade Details</h4>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="send()">send</button>
                </div>
            </div>
        </div>
    </div>

</div> <!-- /container -->
